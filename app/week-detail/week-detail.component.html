<div *ngIf="week">
  <h2>{{week.name}} details!</h2>
  <div>
    <label>id: </label>{{week.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="week.name" placeholder="name" />
   </div>

   <div *ngIf="!isLoggedIn"> User is logged out  </div>
   <div *ngIf="isLoggedIn">  User is logged in   </div>
   
</div>
